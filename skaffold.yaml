apiVersion: skaffold/v4beta7
kind: Config
metadata:
  name: easm-rnd

build:
  artifacts:
    - image: easm-api
      context: src/backend
      docker:
        dockerfile: Dockerfile
    - image: easm-user-portal
      context: src/frontend/easm-user-portal
      docker:
        dockerfile: Dockerfile
  local:
    push: false
    useBuildkit: true

# Environment variables are automatically loaded from .env file in project root
deploy:
  helm:
    releases:
      # PostgreSQL from Bitnami (Latest LTS)
      - name: postgresql
        remoteChart: postgresql
        repo: "{{.BITNAMI_REPO_URL}}"
        version: "{{.POSTGRESQL_CHART_VERSION}}"
        namespace: "{{.K8S_NAMESPACE}}"
        createNamespace: true
        setValueTemplates:
          auth.database: "{{.POSTGRES_DB}}"
          auth.username: "{{.POSTGRES_USER}}"
          auth.password: "{{.POSTGRES_PASSWORD}}"
        setValues:
          auth.database: easm_db
          auth.username: easm_user
          auth.password: easm_password
          primary.persistence.enabled: false
          image.pullPolicy: IfNotPresent
        wait: false

      # Redis from Bitnami (Latest LTS)
      - name: redis
        remoteChart: redis
        repo: "{{.BITNAMI_REPO_URL}}"
        version: "{{.REDIS_CHART_VERSION}}"
        namespace: "{{.K8S_NAMESPACE}}"
        createNamespace: true
        setValues:
          auth.enabled: false
          architecture: standalone
          master.persistence.enabled: false
          image.pullPolicy: IfNotPresent
        wait: false

      # MongoDB from Bitnami (Latest LTS)
      - name: mongodb
        remoteChart: mongodb
        repo: "{{.BITNAMI_REPO_URL}}"
        version: "{{.MONGODB_CHART_VERSION}}"
        namespace: "{{.K8S_NAMESPACE}}"
        createNamespace: true
        setValueTemplates:
          auth.rootPassword: "{{.MONGODB_PASSWORD}}"
          auth.username: "{{.MONGODB_USERNAME}}"
          auth.password: "{{.MONGODB_PASSWORD}}"
          auth.database: "{{.MONGODB_DB}}"
        setValues:
          auth.rootPassword: easm_password
          auth.username: easm_user
          auth.password: easm_password
          auth.database: easm_db
          persistence.enabled: false
          image.tag: latest
          image.pullPolicy: IfNotPresent
        wait: false

      # EASM API from local Helm chart
      - name: easm-api
        chartPath: src/charts/easm-api
        namespace: "{{.K8S_NAMESPACE}}"
        createNamespace: true
        valuesFiles:
          - values.yaml
          - skaffold-values.yaml # Generated file for comma-separated values
        setValueTemplates:
          image.repository: "{{.API_IMAGE}}"
          image.tag: "{{.API_IMAGE_TAG}}"
          appVersion: "{{.API_APP_VERSION}}"
          postgresql.host: "{{.POSTGRES_HOST}}"
          postgresql.port: "{{.POSTGRES_PORT}}"
          postgresql.database: "{{.POSTGRES_DB}}"
          postgresql.username: "{{.POSTGRES_USER}}"
          postgresql.password: "{{.POSTGRES_PASSWORD}}"
          postgresql.enabled: "{{.POSTGRESQL_ENABLED}}"
          redis.host: "{{.REDIS_HOST}}"
          redis.port: "{{.REDIS_PORT}}"
          redis.db: "{{.REDIS_DB}}"
          redis.enabled: "{{.REDIS_ENABLED}}"
          mongodb.host: "{{.MONGODB_HOST}}"
          mongodb.port: "{{.MONGODB_PORT}}"
          mongodb.database: "{{.MONGODB_DB}}"
          mongodb.username: "{{.MONGODB_USERNAME}}"
          mongodb.password: "{{.MONGODB_PASSWORD}}"
          mongodb.enabled: "{{.MONGODB_ENABLED}}"
          easmApi.enabled: "{{.EASM_API_ENABLED}}"
          django.debug: "{{.DEBUG}}"
          django.secretKey: "{{.SECRET_KEY}}"
          # django.allowedHosts moved to skaffold-values.yaml (handles commas properly)
          jwt.accessTokenLifetime: "{{.JWT_ACCESS_TOKEN_LIFETIME}}"
          jwt.refreshTokenLifetime: "{{.JWT_REFRESH_TOKEN_LIFETIME}}"
          replicaCount: "{{.K8S_REPLICA_COUNT}}"
        setValues:
          image.pullPolicy: Never
          postgresql.deploy: false
          redis.deploy: false
          mongodb.deploy: false
        wait: false

      # EASM User Portal from local Helm chart
      - name: easm-user-portal
        chartPath: src/charts/easm-user-portal
        namespace: "{{.K8S_NAMESPACE}}"
        createNamespace: true
        setValueTemplates:
          image.repository: "{{.FRONTEND_IMAGE}}"
          image.tag: "{{.FRONTEND_IMAGE_TAG}}"
          appVersion: "{{.FRONTEND_APP_VERSION}}"
          frontend.apiUrl: "{{.FRONTEND_API_URL}}"
          frontend.environment: "{{.FRONTEND_ENVIRONMENT}}"
        setValues:
          image.pullPolicy: Never
        wait: false

# Port forwarding configuration
# NOTE: localPort does NOT support template variables (Skaffold limitation)
#
# To use custom ports from .env:
#   - Use skaffold.ps1 or skaffold.sh scripts (RECOMMENDED)
#   - Scripts read ports from .env and generate temporary config
#
# These default ports are used ONLY when running "skaffold dev" directly
portForward:
  - resourceType: service
    resourceName: easm-user-portal
    namespace: "{{.K8S_NAMESPACE}}"
    port: 80
    localPort: 3000 # Override with skaffold.ps1/sh or CLI flags
  - resourceType: service
    resourceName: easm-api
    namespace: "{{.K8S_NAMESPACE}}"
    port: 8000
    localPort: 8000 # Override with skaffold.ps1/sh or CLI flags
  - resourceType: service
    resourceName: postgresql
    namespace: "{{.K8S_NAMESPACE}}"
    port: 5432
    localPort: 5432 # Override with skaffold.ps1/sh or CLI flags
  - resourceType: service
    resourceName: redis-master
    namespace: "{{.K8S_NAMESPACE}}"
    port: 6379
    localPort: 6379
  - resourceType: service
    resourceName: mongodb
    namespace: "{{.K8S_NAMESPACE}}"
    port: 27017
    localPort: 27017
